        <script>


            const sidebar = document.getElementById('sidebar');
            const closeSidebarBtn = document.getElementById('sidebar-close');
            const openSidebarBtn = document.getElementById('sidebar-open');
            const overlay = document.getElementById('overlay');


            function openSidebar(){
                 ////
                sidebar.classList.add('absolute','z-50','flex','flex-row-reverse');
                sidebar.classList.remove('hidden');
                 ////
                closeSidebarBtn.classList.remove('hidden');
                closeSidebarBtn.classList.add('flex');
                 ////
                document.body.classList.add('overflow-hidden');
                overlay.classList.remove('hidden');
            }


            function closeSidebar(){
                ////
                sidebar.classList.remove('absolute','z-50','flex','flex-row-reverse');
                sidebar.classList.add('hidden');
                ////
                closeSidebarBtn.classList.add('hidden');
                closeSidebarBtn.classList.remove('flex');
                ////
                document.body.classList.remove('overflow-hidden');
                overlay.classList.add('hidden');
            }

                openSidebarBtn.addEventListener('click',() => openSidebar());
                closeSidebarBtn.addEventListener('click',() => closeSidebar());

                overlay.addEventListener('click', () => closeSidebar());
                window.addEventListener('resize', () => closeSidebar());

            


        </script>
